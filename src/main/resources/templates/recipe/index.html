<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/resources :: head('Recipe list')"></head>
<body>


<div class="container">
    <div th:if="${redirectMessage != null}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
        <p th:text="${redirectMessage}"></p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <h1>Pizza list</h1>
    <div class="alert alert-info" th:if="${pizzaList.size() == 0}">There are no recipes</div>
    <table class="table" th:unless="${recipeList.size() == 0}">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">ingredient</th>
            <th scope="col"> urlFoto</th>
            <th scope="col">timePrep</th>
            <th scope="col">numberPortion</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipe : ${recipeList}">
            <th scope="row" th:text="${recipe.id}"></th>
            <td th:text="${recipe.title}"></td>
            <td th:text="${recipe.ingredient}"></td>
            <td th:text="${recipe.urlFoto}"></td>
            <td th:text="${recipe.timePrep}"></td>
            <td th:text="${recipe.numberPortion}"></td>
            <td class="d-flex justify-content-between">
                <a class="btn btn-primary" th:href="@{/pizzas/show/{id}(id=${pizza.id})}"><i
                        class="fa-solid fa-eye"></i></a>
                <a class="btn btn-primary" th:href="@{/pizzas/edit/{id}(id=${pizza.id})}"><i
                        class="fa-solid fa-pencil"></i></a>
                <form th:action="@{/pizzas/delete/{id}(id=${pizza.id})}" method="post"
                      onsubmit="return confirm('Are you sure, you want to delete this pizza?')">
                    <button type="submit" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <a class="btn btn-primary" th:href="@{pizzas/create}">Add pizza</a>
        <a class="btn btn-primary" th:href="@{pizzas/create}">Add ingredients</a>
    </div>
</div>

<th:block th:replace="fragments/resources :: script"></th:block>
</body>
</html>
